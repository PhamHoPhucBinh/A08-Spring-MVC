<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:text="#{header.home}" href="/"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:text="#{header.create}" href="/create"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/create?lang=vn">VN</a>
            </li>
            <li class="nav-item">
                |
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/create?lang=en">EN</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-3-lg"></div>
        <div class="col-6-lg">
            <form th:object="${customer}" method="post" action="/create">
                <div class="form-group">
                    <label for="firstName" th:text="#{customer.firstName}"></label>
                    <input type="text" th:field="*{firstName}" class="form-control" id="firstName">
                </div>
                <div class="form-group">
                    <label for="LastName" th:text="#{customer.lastName}"></label>
                    <input type="text" th:field="*{lastName}" class="form-control" id="LastName">
                </div>
                <button type="submit" class="btn btn-primary" th:text="#{form.submit}"></button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
