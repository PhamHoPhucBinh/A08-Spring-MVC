<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-secondary">
    <a class="navbar-brand" href="#"><i class="far fa-plus-square"></i></a>
    <a class="nav-link float-right" href="/cart">
        <i class="fas fa-shopping-cart"></i>
        <span th:if="${cartNum}" th:text="${'('+cartNum+')'}"></span>
    </a>
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-4" th:each="p:${products}">
            <div class="card" style="width: 18rem;">
                <img th:src="${p.getLinkImg()}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${p.getNameProduct()}"></h5>
                    <p class="card-text" th:text="${p.getPrice()}"></p>
                    <a th:href="@{/detail/__${p.getId()}__}" class="btn btn-primary">Detail</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
