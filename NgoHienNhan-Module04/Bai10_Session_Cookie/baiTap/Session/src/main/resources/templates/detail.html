<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-secondary">
    <a class="navbar-brand" href="/cart"><i class="far fa-plus-square"></i></a>
    <a class="nav-link float-right" href="#">
        <i class="fas fa-shopping-cart"></i>
        <span th:if="${cartNum}" th:text="${'('+cartNum+')'}"></span>
    </a>
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <img th:src="${product.getLinkImg()}" height="300vh" width="auto" alt="">
        </div>
        <div class="col-lg-4">
            <p class="font-weight-bold">Name of product</p>
            <p th:text="${product.getNameProduct()}"></p>
            <p class="font-weight-bold">Price</p>
            <p th:text="${product.getPrice()}"></p>
            <a th:href="@{/add/__${product.getId()}__}" class="btn btn-warning">Add cart</a>
        </div>
    </div>
</div>
<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
