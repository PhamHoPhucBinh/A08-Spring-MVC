<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div th:insert="~{/index::header}"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form action="/create" method="post" th:object="${blog}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Tiêu đề</label>
                    <input th:field="*{title}" type="text" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="form-group">
                    <label for="province">Danh mục:</label>
                    <select class="form-control" th:field="*{category}" id="province">
                        <option th:each="c:${category}" th:value="${c.id}" th:text="${c.name}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Nội Dung</label>
                    <textarea style="border: none" th:field="*{content}" class="form-control" placeholder="Bạn muốn viết gì???" id="exampleFormControlTextarea1" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlFile1" class="text-danger"><i class="fas fa-file-image fa-4x"></i></label>
                    <label for="exampleFormControlFile1">Đăng ảnh</label>
                    <input type="file" name="img" class="form-control-file" style="display: none" accept="image/x-png,image/gif,image/jpeg" id="exampleFormControlFile1">
                </div>
                <input type="submit" class="btn btn-primary" value="Đăng bài">
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
<script src="/js/jquery-3.5.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
