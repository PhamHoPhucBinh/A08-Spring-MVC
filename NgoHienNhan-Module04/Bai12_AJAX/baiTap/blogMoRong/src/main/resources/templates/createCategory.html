<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form action="/category/create" method="post" th:object="${category}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Tên danh mục</label>
                    <input th:field="*{name}" type="text" class="form-control" id="exampleFormControlInput1">
                </div>
                <input type="submit" class="btn btn-primary" value="Thêm mới danh mục">
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
