<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form id="formBlog" method="POST" th:object="${blog}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Tiêu đề</label>
                    <input th:field="*{title}" type="text" class="form-control" id="title">
                </div>
                <div class="form-group">
                    <label for="category">Danh mục:</label>
                    <select class="form-control" th:field="*{category}" id="category">
                        <option th:each="c:${category}" th:value="${c.id}" th:text="${c.name}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="content">Nội Dung</label>
                    <textarea style="border: none" th:field="*{content}" class="form-control" placeholder="Bạn muốn viết gì???" id="content" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="img" class="text-danger"><i class="fas fa-file-image fa-4x"></i></label>
                    <label for="img">Đăng ảnh</label>
                    <input type="file" name="img" class="form-control-file" style="display: none" accept="image/x-png,image/gif,image/jpeg" id="img">
                </div>
                <input type="submit" class="btn btn-primary" value="Đăng bài">
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
