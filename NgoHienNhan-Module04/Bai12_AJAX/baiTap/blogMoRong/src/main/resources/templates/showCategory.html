<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <div th:if="${msg}" th:text="${msg}" class="alert alert-primary" role="alert">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <table class="table table-striped">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Full name</th>
                    <th scope="col">Function</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${categoryList}" th:each="c:${categoryList}">
                    <td th:text="${c.id}"></td>
                    <td th:text="${c.name}"></td>
                    <td>
                        <a th:href="@{/category/edit/__${c.id}__ }" class="btn btn-primary float-left">Edit</a>
                        <button type="button" class="btn btn-warning float-right" data-toggle="modal"
                                th:data-target="'#exampleModal'+${c.id}">
                            Delete
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" th:id="'exampleModal'+${c.id}" tabindex="-1"
                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Confirm deleted</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <h5 th:text="'Do you agree to delete '+${c.name}+' customer ?'"></h5>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                        </button>
                                        <a th:href="@{/category/delete/__${c.id}__/__${c.name}__ }"
                                           class="btn btn-warning">Delete</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="text-center fs-1 text-warning" colspan="4" th:if="${msgData}" th:text="${msgData}">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-3"></div>
    </div>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-3"></div>
        <div class="col-lg-3"></div>
        <div class="col-lg-3">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" th:href="@{'/category/show'(page=${categoryList.number - 1})}"
                           th:if="${categoryList.hasPrevious()}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" th:text="${categoryList.number -1}"
                                             th:if="${categoryList.hasPrevious()}"
                                             th:href="@{'/category/show'(page=${categoryList.number - 1})}"></a></li>
                    <li class="page-item active"><a class="page-link" th:text="${categoryList.number}"
                                                    th:href="@{'/category/show'(page=${categoryList.number})}"></a></li>
                    <li class="page-item"><a class="page-link" th:text="${categoryList.number +1}"
                                             th:if="${categoryList.hasNext()}"
                                             th:href="@{'/category/show'(page=${categoryList.number + 1})}"></a></li>
                    <li class="page-item">
                        <a class="page-link" th:href="@{'/category/show'(page=${categoryList.number + 1})}"
                           th:if="${categoryList.hasNext()}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
