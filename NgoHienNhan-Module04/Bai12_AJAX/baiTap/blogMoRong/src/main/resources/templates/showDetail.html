<div class="container-fluid" th:object="${blog}">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <h1 th:text="${blog.title}"></h1>
        </div>
        <div class="col-lg-2"></div>
    </div>
    <div class="row">
        <div class="col-lg-8"></div>
        <div class="col-lg-2">
            <small class="text-muted" th:text="${blog.date}"></small>
        </div>
        <div class="col-lg-2">
            <small class="text-muted" th:text="${blog.category.name}"></small>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2">
            <img class="float-left" width="80%" height="auto" th:src="@{'/getImg/'+${blog.linkImg}}">
        </div>
        <div class="col-lg-8">
            <p th:text="${blog.content}"></p>
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>
