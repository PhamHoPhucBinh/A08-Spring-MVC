<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div th:insert="~{/index::header}"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form action="/category/edit" method="post" th:object="${category}" enctype="multipart/form-data">
                <input hidden th:field="*{id}" >
                <div class="form-group">
                    <label for="exampleFormControlInput1">Tên danh mục</label>
                    <input th:field="*{name}" type="text" class="form-control" id="exampleFormControlInput1">
                </div>
                <input type="submit" class="btn btn-primary" value="Chỉnh sửa danh mục">
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
<script src="/js/jquery-3.5.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
