<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{/headerAndFooter::header}"></div>
<div class="container-fluid" style="margin-top: 10%">
    <div class="row">
        <div class="col-lg-4">
            <form class="form-inline my-2 my-lg-0">
                <div class="searchbar">
                    <input class="search_input" type="text" name="" placeholder="Search...">
                    <a href="#" class="search_icon"><i class="fas fa-search"></i></a>
                </div>
            </form>
        </div>
        <div class="col-lg-8"></div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-warning text-center">LIST SERVICE</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div th:if="${msg}" class="alert alert-primary" role="alert" th:text="${msg}">
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
    <div class="row m-5">
        <div class="col-lg-4" th:each="service,s:${services}" th:if="${s.index < 3}">
            <div class="card" style="width: 18rem;">
                <img th:src="@{'/getImg/'+${service.linkImg}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${service.serviceName}"></h5>
                    <p class="card-text" th:text="${service.descriptionOtherConvenience}"></p>
                    <a class="btn btn-primary" th:href="@{/service/showDetail/__${service.serviceId}__}">Detail</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row m-5">
        <div class="col-lg-4" th:each="service,s:${services}" th:if="${s.index < 6 && s.index > 2}">
            <div class="card" style="width: 18rem;">
                <img th:src="@{'/getImg/'+${service.linkImg}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${service.serviceName}"></h5>
                    <p class="card-text" th:text="${service.descriptionOtherConvenience}"></p>
                    <a class="btn btn-primary" th:href="@{/service/showDetail/__${service.serviceId}__}">Detail</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row m-5">
        <div class="col-lg-4" th:each="service,s:${services}" th:if="${s.index < 9 && s.index > 5}">
            <div class="card" style="width: 18rem;">
                <img th:src="@{'/getImg/'+${service.linkImg}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${service.serviceName}"></h5>
                    <p class="card-text" th:text="${service.descriptionOtherConvenience}"></p>
                    <a class="btn btn-primary" th:href="@{/service/showDetail/__${service.serviceId}__}">Detail</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-3"></div>
        <div class="col-lg-3"></div>
        <div class="col-lg-3" th:if="${services}">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" th:href="@{'/service/showAll'(page=${services.number - 1})}"
                           th:if="${services.hasPrevious()}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" th:text="${services.number -1}"
                                             th:if="${services.hasPrevious()}"
                                             th:href="@{'/service/showAll'(page=${services.number - 1})}"></a></li>
                    <li class="page-item active"><a class="page-link" th:text="${services.number}"
                                                    th:href="@{'/service/showAll'(page=${services.number})}"></a></li>
                    <li class="page-item"><a class="page-link" th:text="${services.number +1}"
                                             th:if="${services.hasNext()}"
                                             th:href="@{'/service/showAll'(page=${services.number + 1})}"></a></li>
                    <li class="page-item">
                        <a class="page-link" th:href="@{'/service/showAll'(page=${services.number + 1})}"
                           th:if="${services.hasNext()}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<div th:insert="~{/headerAndFooter::footer}"></div>
<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
