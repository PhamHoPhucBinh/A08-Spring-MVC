<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Edit Subject</h1>
<p>
    <a href="/subject/show-subject">Subject list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<div>
    <form th:object="${subject}" th:action="@{/subject/edit-subject}" method="post">
        <input th:type="hidden" name="id" th:field="*{subjectId}" required>

        <div class="mb-3">
            <label for="subjectName" class="form-label">Subject name</label>
            <input type="text" id="subjectName" th:field="*{subjectName}" class="form-control" aria-describedby
                   placeholder="Enter Subject Name" required>
        </div>

        <div class="mb-3">
            <label for="credits" class="form-label">Amount of Credits</label>
            <input type="number" id="credits" aria-describedby th:field="*{credits}" class="form-control"
                   placeholder="Enter Amount of Credits" required>
        </div>

        <div class="mb-3">
            <label for="subjectClass" class="form-label">subject Class</label>
            <input type="text" id="subjectClass" th:field="*{subjectClass}" class="form-control" aria-describedby
                   placeholder="Enter Subject Class" required>
        </div>

        <button type="submit" class="btn btn-primary mb-3">Edit</button>
    </form>

    <div class="container text-center">
        <a class="btn btn-default" href="/home">Back to Home page</a>
    </div>
</div>
</body>
</html>
