<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>ADD NEW SUBJECT</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Bootstrap CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1 class="mb-3">ADD NEW SUBJECT</h1>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<div>
    <form th:object="${subject}" th:action="@{/subject/create-subject}" method="post">

        <div class="mb-3">
            <label for="subjectName" class="form-label">Subject name</label>
            <input type="text" id="subjectName" th:field="*{subjectName}" class="form-control" aria-describedby
                   placeholder="Enter Subject Name">
        </div>


        <div class="mb-3">
            <label for="credits" class="form-label">Amount of credits</label>
            <input type="number" id="credits" th:field="*{credits}" class="form-control" aria-describedby
                   placeholder="Enter credits">
        </div>

        <div class="mb-3">
            <label for="subjectClass" class="form-label">Subject Class</label>
            <input type="text" id="subjectClass" th:field="*{subjectClass}" class="form-control" aria-describedby
                   placeholder="Enter Subject Name">
        </div>

        <button type="submit" class="btn btn-primary mb-3">Create</button>
    </form>

    <div class="container text-center">
        <a class="btn btn-default" href="/home">Back to Home page</a>
    </div>
</div>

</body>
</html>
