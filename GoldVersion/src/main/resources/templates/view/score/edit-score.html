<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Score</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Edit Score</h1>
<p>
    <a href="/score/show-score">Score list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<div>
    <form th:object="${score}" th:action="@{/score/edit-score}" method="post">
        <input th:type="hidden" name="id" th:field="*{id}" required>

        <div class="mb-3">
            <label class="form-label">Student</label>
            <select th:field="*{student}" class="form-select" aria-label="Default select example" required>
                <option value="">-- Select a Student --</option>
                <option th:each="student : ${students}" th:value="${student.studentId}"
                        th:text="${student.studentName}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Subject</label>
            <select th:field="*{subject}" class="form-select" aria-label="Default select example" required>
                <option value="">-- Select a Student --</option>
                <option th:each="subject : ${subjects}" th:value="${subject.subjectId}"
                        th:text="${subject.subjectName}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="score" class="form-label">Grade</label>
            <input type="number" id="score" th:field="*{score}" class="form-control" aria-describedby
                   placeholder="Enter Grade" required>
        </div>

        <button type="submit" class="btn btn-primary mb-3">Edit</button>
    </form>

    <div class="container text-center">
        <a class="btn btn-default" href="/home">Back to Home page</a>
    </div>
</div>
</body>
</html>
