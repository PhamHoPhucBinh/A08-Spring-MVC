<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách học sinh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body  style="font-size: 100%">
<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <div th:if="${message}" class="alert alert-primary" role="alert" th:text="${message}">
        </div>
    </div>
    <div class="col-lg-3"></div>
</div>
<section>
    <div class="container">
        <h1>Danh sách học sinh</h1>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Tên HS</th>
                <th>Email</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody th:object="${students}">
            <tr th:each="student : ${students}">
                <td th:text="${student.studentId}"></td>
                <td th:text="${student.studentName}"></td>
                <td th:text="${student.email}"></td>

                <!--                <td th:if="${book.remaining == false}">-->
                <!--                    <form method="get" th:action="@{/loan-form/__${book.bookId}__}">-->
                <!--                        <button type="submit" class="btn btn-success">Borrow</button>-->
                <!--                    </form>-->
                <!--                    &lt;!&ndash;                    <button class="btn btn-success"><a th:href="@{/loanRecord/__${book.bookId}__}">Borrow</a></button>&ndash;&gt;-->
                <!--                </td>-->
                <!--                <td th:if="${book.remaining == true}">-->
                <!--                    <button class="btn btn-info"><a th:href="@{/loan-details/__${book.bookId}__}">Info</a></button>-->
                <!--                </td>-->
                <td>
                    <button class="btn btn-warning"><a th:href="@{/edit-student/__${student.studentId}__}"/>Edit</button>
                </td>
                <td>
                    <button class="btn btn-danger"><a th:href="@{/delete-student/__${student.studentId}__}"/>Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="container text-center">
        <a class="btn btn-default btn-lg" href="/home">Back to Home page</a>
    </div>
</section>
</body>
</html>
