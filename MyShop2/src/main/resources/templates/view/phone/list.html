<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Phones</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<body>
<section>
    <div class="container">
        <h1>List of Phones</h1>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Phone Id</th>
                <th>Phone Name</th>
                <th>Manufacturer</th>
                <th>Phone Price</th>

                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody th:object="${phones}">
            <tr th:each="phone : ${phones}">
                <td th:text="${phone.phoneId}"></td>
                <td th:text="${phone.phoneName}"></td>
                <td th:text="${phone.manufacturer.manufacturerName}"></td>
                <td th:text="${phone.phonePrice}"></td>


                <!--                <td th:if="${book.remaining == false}">-->
                <!--                    <form method="get" th:action="@{/loan-form/__${book.bookId}__}">-->
                <!--                        <button type="submit" class="btn btn-success">Borrow</button>-->
                <!--                    </form>-->
                <!--                    &lt;!&ndash;                    <button class="btn btn-success"><a th:href="@{/loanRecord/__${book.bookId}__}">Borrow</a></button>&ndash;&gt;-->
                <!--                </td>-->
                <!--                <td th:if="${book.remaining == true}">-->
                <!--                    <button class="btn btn-info"><a th:href="@{/loan-details/__${book.bookId}__}">Info</a></button>-->
                <!--                </td>-->
                <td>
                    <button class="btn btn-warning"><a th:href="@{/Edit-Phone/__${phone.phoneId}__}"></a>Edit</button>
                </td>
                <td>
                    <button class="btn btn-danger"><a th:href="@{/Delete-Phone/__${phone.phoneId}__}"></a>Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="container text-center">
        <a class="btn btn-default" href="/home">Back to Home page</a>
    </div>
</section>
</body>
</html>
