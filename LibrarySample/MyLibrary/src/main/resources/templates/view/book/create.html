<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="container">
    <h1>Create Book Form</h1>
    <form th:object="${book}" th:action="@{/Create-Book}" method="post">
        <div class="form-group">
            <label>Book Name</label>
            <input type="text" th:field="*{bookName}" class="form-control" placeholder="Enter book name">
        </div>
        <div class="form-group">
            <label>Author</label>
            <input type="text" th:field="*{author}" class="form-control" placeholder="Enter author name">
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="text" th:field="*{price}" class="form-control" placeholder="Enter book price">
        </div>
        <div class="form-group">
            <label>Borrower Name</label>
            <input type="text" th:field="*{borrowerName}" class="form-control" placeholder="Enter borrower name">
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="Enter phone number">
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
</body>
</html>
