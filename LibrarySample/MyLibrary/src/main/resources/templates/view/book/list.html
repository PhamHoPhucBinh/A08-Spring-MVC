<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Books</title>
</head>
<body>
<h1>List of Books</h1>
<table>
    <thead>
    <tr>
        <th>Book Id</th>
        <th>Book Title</th>
        <th>Author</th>
    </tr>
    </thead>
    <tbody th:object="${books}">
    <tr th:each="book : ${books}">
        <td th:text="${book.bookId}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td><a th:href="@{/edit-book/__${book.bookId}__ }">Edit</a></td>
        <!--        <td><a th:href="@{/delete-book/{bookId}(bookId=${book.bookId})}">Delete</a></td>-->
        <td><a th:href="@{/delete-book/{bookId}(book=${book})}">Delete</a></td>
    </tr>

    </tbody>
</table>
</body>
</html>
