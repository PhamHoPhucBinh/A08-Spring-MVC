<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
</head>
<body>
<h1>Edit Student</h1>
<p>
    <a href="/students">Student list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-student}" th:object="${student}" method="post">
    <input th:type="hidden" name="id" th:field="*{studentId}">
    <table>
        <tr>
            <td>Student Name:</td>
            <td><input type="text" th:field="*{fullName}"/></td>
        </tr>
        <tr>
            <td>Student code:</td>
            <td><input type="text" th:field="*{studentCode}"/></td>
        </tr>
        <tr>
            <td>Student email:</td>
            <td><input type="text" th:field="*{email}"/></td>
        </tr>
        <tr>
            <td>Student phone:</td>
            <td><input type="number" th:field="*{phoneNumber}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update Student"></td>
        </tr>
    </table>
</form>
</body>
</html>
