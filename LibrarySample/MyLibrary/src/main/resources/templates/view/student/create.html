<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Student</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="container">
    <h1>Create Student Form</h1>
    <form th:object="${student}" th:action="@{/Create-Student}" method="post">
        <div class="form-group">
            <label>Student Name</label>
            <input type="text" th:field="*{fullName}" class="form-control" placeholder="Enter full name">
        </div>
        <div class="form-group">
            <label>Student Code</label>
            <input type="text" th:field="*{studentCode}" class="form-control" placeholder="Enter student's code">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" th:field="*{email}" class="form-control" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="number" th:field="*{phoneNumber}" class="form-control" placeholder="Enter Phone Number">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
